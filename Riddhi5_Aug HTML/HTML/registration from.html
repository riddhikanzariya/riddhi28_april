<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<style>
	body{
		background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHXg_0n038J1EJnzrsm1ErB-krxoL1Bmfx_w&usqp=CAU);
		background-attachment:fixed;
		background-repeat:no-repeat;
		background-size:100% 100%;
		height:100vh;
		backdrop-filter:blur(15px);
	}
</style>

<body>

     
     <form>
     	<table style="margin: auto;" border="4px" cellspacing="5px" cellpadding="5px" bordercolor="lightblue">
     		<tr>
     			 <h1 style="text-align: center;"> Registration form</h1>
     		</tr>
     		<tr>
     			<td>
     				<b><i>Name :</i></b>
     			</td>
     			<td>
     				 <input type="text" placeholder="Name"> 
     			</td>
     			<tr>
     				<td>
     					<b><i>Phone Number :</i></b>
     				</td>
     				<td>
     					<input type="Phone" placeholder="987*******">
     				</td>
     			</tr>
     			<tr>
     				<td>
     					<b><i>Email id :</i></b>
     				</td>
     				<td>
     					<input type="Email id" placeholder="123@gmail.com">
     				</td>
     			</tr>
     			<tr>
     				<td>
     					<b><i>Password :</i></b>
     				</td>
     				<td>
     					<input type="Password" placeholder="password">
     				</td>
     			</tr>
     			<tr>
     				<td>
     					<b><i>Gender :</i></b>
     				</td>
     				<td>
     					<input type="radio" name="gender">Male
     					<input type="radio" name="gender">Female
     				</td>
     			</tr>
     			<tr>
     				<td>
     					<b><i>Date of Birth :</i></b>
     				</td>
     				<td>
     					<input type="Date">
     				</td>
     			</tr>
     			<tr>
     				<td>
     					<b><i>Hobbies :</i></b>
     				</td>
     				<td>
     					
     					<input type="checkbox" singing>singing
     					<input type="checkbox" dancingh>dancing
     					<input type="checkbox" playing>playing
     				</td>
     			</tr>
     			<td>
     				<b><i>Education Qulification :</i></b>
     			</td>
     			  <td>
     			  	<select>
     			  		<option hidden="">Select option</option>
     			  		<option>10</option>
     			  		<option>12</option>
     			  		<option>Graduation</option>
     			  		<option>post Graduation</option>
     			  	</select>
     			  </td>
     		</tr>
     		<tr>
     			<td>
     				<b><i>Address :</i></b>
     			</td>
     		
     		     <td>
     		     	<textarea rows="3" cols="20" placeholder="Address"></textarea>
     		     </td>
     		 </tr>
     		 <tr>
     		 	<td>
     		 		<input type="Submit" value="Submit">
     		 		<input type="reset" value="reset">
     		 	</td>
     		 </tr>
     	</table>
     	
     </form>

</body>
</html>
