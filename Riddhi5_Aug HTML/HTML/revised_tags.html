<!DOCTYPE html>
<html>
<head>
	<title>Riddhi</title>
</head>
<body>
	<b>BLOD</b>
	<u>underline</u>
	<i>ITALICS</i>

	<strong>same as BLOD</strong><br>
	<ins>same as underline</ins><br>
	<em>same as ITALICS</em>
	
	<h3>riddhi</h3>
	<h2>kanzariya</h2>

	<h1><marquee>H1 </marquee></h1>
	<h1>H1</h1>
	<h1><del>H1</del></h1>
	<h1>H<sup>1</sup></h1>
	<h1>H1</h1>
	<h2>H<sub>2</sub></h2>

	<h3>Riddhi <mark>Kanzariya </mark></h3>

	<h4>H1</h4>
	<h5>H1</h5>
	<h6>H1</h6>

</body>
</html>
